{% extends 'base.html' %}
{% load static %}


{% block title %} HOME {% endblock %}


{% block content %}


{% for movie_content in movie_contents %}
<div>
    <a href='{% url "movies:detail" movie_content.pk %}'>{{ movie_content.title }}</a>
    <video width='400px' height='auto' src='media/{{ movie_content.movie }}' controls></video>
    <p>{{ movie_content.created_at }}</p>
    <hr>
</div>
{% endfor %}



{% endblock %}
