{% load static %}

<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' type='text/css' href='{% static "css/base.css" %}'>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <ul>
            <li><a href='{% url "movies:home" %}'>HOME</a></li>
            <li><a href='{% url "movies:upload" %}'>Upload</a></li>
        </ul>


        <div>
            <div>
              {% if user.is_authenticated %}
                <a id="logout" href="/accounts/logout">Logout</a>
              {% else %}
                <a id="google_login" href="/accounts/google/login">Sign in with Google</a>
                <a id="twitter_login" href="/accounts/twitter/login">Sign in with Twitter</a>
              {% endif %}
            </div>
        </div>


        {% block content %}{% endblock %}




    </body>
</html>
